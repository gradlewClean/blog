<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="script" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
</head>
<body>
<header th:insert="shared/header.html :: header"/>

<main class="container mt-5">
    <h1 th:text="${title}"/>

    <form action="/blog/new" method="post">
        <input type="text" name="title" placeholder="title of article" class="form-control">
        <input type="text" name="annonce" placeholder="annonce" class="form-control mt-2">
        <textarea type="text" name="full_text" placeholder="full text of article" class="form-control mt-2"></textarea>
        <button type="submit" class="btn btn-success mt-5">Send Article</button>
    </form>
</main>

<footer th:insert="shared/footer.html :: footer" />
</body>
</html>
